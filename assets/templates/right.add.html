<div class="page-title">
  <div class="title_left">
    <h3>Quản lý nhóm quyền</h3>
  </div>
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{title}}</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form id="demo-form2" name="rightAddForm" method="post" class="form-horizontal form-label-left"
              ng-submit="save()"
              novalidate>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group"
                   ng-class="{ 'has-error':rightAddForm.groupName.$touched && rightAddForm.groupName.$invalid }">
                <label for="groupName" class="control-label" style="padding: 0">Tên nhóm quyền</label><span class="required">*</span>
                <input type="text" class="form-control" name="groupName" id="groupName" ng-model="right.groupName"
                       ng-pattern="/^[ a-zA-Z0-9àáảãạăằắẳẵặâầấẩẫậđèéẻẽẹêềếểễệìíỉĩịòóỏõọôồốổỗộơờớởỡợùúủũụưừứửữựỳýỷỹỵÀÁẢÃẠĂẰẮẲẴẶÂẦẤẨẪẬĐÈÉẺẼẸÊỀẾỂỄỆÌÍỈĨỊÒÓỎÕỌÔỒỐỔỖỘƠỜỚỞỠỢÙÚỦŨỤƯỪỨỬỮỰỲÝỶỸỴ]+$/"
                       ng-maxlength="50" required>
                <div class="help-block" ng-messages="rightAddForm.groupName.$error"
                     ng-if="rightAddForm.groupName.$touched">
                  <p ng-message="required">Vui lòng nhập tên nhóm quyền!</p>
                  <p ng-message="maxlength">Tên nhóm quyền không dài quá 50 ký tự!</p>
                  <p ng-message="pattern">Tên nhóm quyền không chứ ký tự đặc biệt!</p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group" ng-class="{ 'has-error':rightAddForm.description.$touched && rightAddForm.description.$invalid }">
                <label for="description" class="control-label" style="padding: 0">Mô tả</label>
                <input type="text" class="form-control" name="description" id="description" ng-model="right.description" ng-maxlength="150">
                <div class="help-block" ng-messages="rightAddForm.description.$error"
                     ng-if="rightAddForm.description.$touched">
                  <p ng-message="maxlength">Mô tả nhóm quyền không dài quá 150 ký tự!</p>
                </div>
              </div>
            </div>

          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <a ui-sref="right.list" style="margin-right: 0"  class="btn pull-right btn-danger">Về danh sách</a>
              <input type="submit" class="btn btn-success pull-right" value="Thêm mới"/>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

    $('#select_all1').on('click', function () {

        $('.checkbox1').each(function () {

          this.checked = false;
        });
