<div class="page-title">
  <div class="title_left">
    <h3>Quản lý nhóm quyền</h3>
  </div>
</div>

<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <h2>{{title}}</h2>
        <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">
        <form id="demo-form2" name="rightEditForm" method="post" class="form-horizontal form-label-left"
              ng-submit="updateRight()"
              novalidate>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label" style="font-weight: inherit">Tên nhóm quyền : </label>
                <label class="padding-label">{{information.groupName}}</label>
              </div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label" style="font-weight: inherit">Ngày tạo : </label>
                <label class="font-normal padding-label">{{information.createAt | date : "dd/MM/yyyy HH:mm:ss"}}</label>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label" style="font-weight: inherit">Người tạo : </label>
                <label class="font-normal padding-label">{{information.createBy}}</label>
              </div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label" style="font-weight: inherit">Ngày sửa : </label>
                <label class="font-normal padding-label">{{information.editedAt | date : "dd/MM/yyyy HH:mm:ss"}}</label>
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label class="control-label" style="font-weight: inherit">Người sửa: </label>
                <label class="font-normal padding-label">{{information.editedBy}}</label>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group"
                   ng-class="{ 'has-error':rightEditForm.description.$touched && rightEditForm.description.$invalid }">
                <label for="description" class="control-label">Mô tả</label>
                <input type="text" class="form-control" name="description" id="description" ng-maxlength="150"
                       ng-model="information.description">
                <div class="help-block" ng-messages="rightEditForm.description.$error"
                     ng-if="rightEditForm.description.$touched">
                  <p ng-message="maxlength">Mô tả nhóm quyền không được quá 150 ký tự!</p>
                </div>
              </div>
            </div>

            <div class="col-md-6 col-sm-6 col-xs-12">
              <div class="form-group">
                <label for="status" class="control-label">Trạng thái</label>
                <select name="status" id="status" class="form-control" ng-model="information.status">
                  <option value="1">Hoạt động</option>
                  <option value="0">Không hoạt động</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 10px">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <a ui-sref="right.list" style="margin-right: 0" class="btn btn-danger pull-right">Về danh sách</a>
              <input type="submit" class="btn btn-success pull-right" style="margin-right: 10px;" value="Cập nhật"/>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

<div class="clearfix"></div>

<script type="text/javascript">
  $(document).ready(function () {
    $('#select_all1').on('click', function () {
      if (this.checked) {
        $('.checkbox1').each(function () {
          this.checked = true;
        });
      } else {
        $('.checkbox1').each(function () {
          this.checked = false;
        });
      }
    });

    $('.checkbox1').on('click', function () {
      if ($('.checkbox1:checked').length == $('.checkbox1').length) {
        $('#select_all1').prop('checked', true);
